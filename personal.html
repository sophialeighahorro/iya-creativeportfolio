<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Works | Iya's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="page-header">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
        <h1>Personal Works</h1>
    </header>

    <section class="gallery-container">
        <div class="masonry-grid">
            <img src="images/personal1.png" alt="" onclick="openModal(this)">
            <img src="images/personal2.png" alt="" onclick="openModal(this)">
            <img src="images/personal3.png" alt="" onclick="openModal(this)">
            <img src="images/personal4.png" alt="" onclick="openModal(this)">
            <img src="images/personal5.jpg" alt="" onclick="openModal(this)">

            
        </div>
    </section>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
        <div id="description"></div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the image element inside the modal
        var modalImg = document.getElementById("img01");

        // function to OPEN the modal
        function openModal(element) {
            modal.style.display = "block";
            modalImg.src = element.src; // ONLY copy the image source
            
        }

        // function to CLOSE the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Close if user clicks outside the image
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <footer>
        <p>&copy; 2026 Iya. All Rights Reserved.</p>
    </footer>

</body>
</html>
